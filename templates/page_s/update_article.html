{% extends "base.html" %}
{% block content %}
{% include 'partials/navbar.html' %}
<h3 class="text-center mt-5 pt-3">Modifier Détails Article</h3>

<div class="container">
  <div class="col-md-5 m-auto">
    <div class="card card-body">
      <form method="POST" action="{% url 'page4' article.id %}"> {% csrf_token %}

        <div class="mb-3">
          <label for="title" class="form-label">Titre</label>
          <input type="text" class="form-control" name="title" value="{{ article.title }}"/>
        </div>

        <div class="mb-3">
          <label for="summary" class="form-label">Résumé</label>
          <textarea class="form-control" name="summary" >{{ article.summary }}</textarea>  
        </div>

        <div class="mb-3">
          <label for="floatingTextarea2">Contenu</label>
          <textarea class="form-control" name="content">{{ article.content }}</textarea>  
        </div>

        <div class="mb-3">
          <label for="author" class="form-label">Auteur</label>
          <input type="text" class="form-control" name="author" value="{{ article.author }}"/>
        </div>

        <button type="submit" class="btn btn-primary">Modifier</button>
        <a class="btn btn-danger">Annuler</a>
        
      </form>
    </div>
  </div>
</div>

{% endblock %}



<form method="post">
  {% csrf_token %}
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" value="{{ contact.name }}"><br>
  <label for="first_name">First Name:</label>
  <input type="text" id="first_name" name="first_name" value="{{ contact.first_name }}"><br>
  <label for="phone">Phone:</label>
  <input type="text" id="phone" name="phone" value="{{ contact.phone }}"><br>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" value="{{ contact.email }}"><br>
  <label for="author">Author:</label>
  <input type="text" id="author" name="author" value="{{ contact.author }}"><br>
  <button type="submit">Save</button>
</form>
<a href="{% url 'page4' %}">Cancel</a>
