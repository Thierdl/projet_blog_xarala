{% extends "base.html" %}
{% block content %}
{% include 'partials/navbar.html' %}
<h3 class="text-center mt-5 pt-3">Modifier Détails Article</h3>

<div class="container">
  <div class="col-md-5 m-auto shadow p-3 mb-5 bg-body-tertiary rounded">
    <div class="card card-body shadow p-3 mb-5 bg-body-tertiary rounded">
      <form method="POST" action="{% url 'page4' articles.id %}" enctype="multipart/form-data"> {% csrf_token %}

        <div class="mb-3">
          <label for="title" class="form-label">Titre</label>
          <input type="text" class="form-control" name="title" value="{{ articles.title }}"/>
        </div>

        <div class="mb-3">
          <label for="summary" class="form-label">Résumé</label>
          <textarea class="form-control" name="summary" >{{ articles.summary }}</textarea>  
        </div>

        <div class="mb-3">
          <label for="floatingTextarea2">Contenu</label>
          <textarea class="form-control" name="content">{{ articles.content }}</textarea>  
        </div>

        <div class="mb-3">
          <input type="file" class="form-control" aria-label="file example" name="image" required>
          <div class="invalid-feedback">Example invalid form file feedback</div>
        </div>

        <button type="submit" class="btn btn-dark">Modifier</button>
        <a class="btn btn-outline-danger">Annuler</a>
        
      </form>
    </div>
  </div>
</div>

{% endblock %}
