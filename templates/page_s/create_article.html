{% extends "base.html" %}
{% block content %}
{% include 'partials/navbar.html' %}
<h3 class="text-center mt-5 pt-3">Créer Une Article</h3>
<div class="container">
  <div class="col-md-5 m-auto">
    <div class="card card-body">
      <form method="POST"> {% csrf_token %}

        <div class="mb-3">
          <label for="title" class="form-label">Titre</label>
          <input type="text" class="form-control" name="title" required/>
        </div>

        <div class="mb-3">
          <label for="summary" class="form-label">Résumé</label>
          <textarea class="form-control" name="summary" required></textarea>  
        </div>

        <div class="mb-3">
          <label for="floatingTextarea2">Contenu</label>
          <textarea class="form-control" name="content" required></textarea>  
        </div>

        <div>
          {% if article.image %}
            <img src="{{ article.image.url }}" alt="{{ article.title }}">
          {% else %}
            <p>Pas d'image</p>
          {% endif %}
        </div>
<!--
        <div class="mb-3">
          <label for="author" class="form-label">Auteur</label>
          <input type="text" class="form-control" name="author"/>
        </div>
-->
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-outline-dark">Enregistrer</button>
        </div>

      </form>
    </div>
  </div>
</div>

{% endblock %}
