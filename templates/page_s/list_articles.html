{% extends "base.html" %}
{% block content %}
{% include 'partials/navbar.html' %}
<div class="container mt-5">
  <div class="title mt-5 pt-2">
    <h1 class="text-center">La liste des Articles</h1>
  </div>

  <div class="row mt-4">
    {% for article in articles %}
      <div class="col-md-4">
        <div class="card mb-4">
          <div class="card-body">
            <img src="#" alt="image">
            <h5 class="card-title">{{ article.title }}</h5>
            <p class="card-text">{{ article.summary }}</p>
            <p class="card-text">{{ article.author }}</p>
            <p class="card-text">{{ article.date_create }}</p>
            <a href="{% url 'page2' article.id %}" class="btn btn-dark">Lire...</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
