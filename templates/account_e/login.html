{% extends "base.html" %}
{% block content %}

<h3 class="text-center">Login</h3>
<div class="container">
  <div class="row">
    <div class="card col-md-5 col-auto m-auto">
      <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <div class="form-groupl-1">
          {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-dark">Connexion</button>
      </form> 

      <p>
        creer un compt si vous n'avez pas <a href="{% url 'signup' %}">Sign up</a>
      </p>
    </div>
  </div>
</div>

{% endblock %}
